<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button text="" icon="chevron-back-outline"></ion-back-button>
        </ion-buttons>
        <ion-title>{{'support' | translate}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen>
    <div class="form">
        <h1 class="animate__animated animate__fadeInUp">{{'your_words' | translate}}<br>{{'means_a_lot' | translate}}
            <br>{{'to_us' | translate}} !</h1>
        <h2 class="animate__animated animate__fadeInUp">{{'let_us_know_queries_feedback' | translate}}</h2>
        <ion-list lines="none">
            <!-- <ion-item class="animate__animated animate__fadeInUp" lines="none">
                <div class="ite_inner d-flex">
                    <ion-icon class="zmdi zmdi-account ion-text-start"></ion-icon>
                    <ion-input disabled="true" [(ngModel)]="supportRequest.name"
                        placeholder="{{'full_name' | translate}}"></ion-input>
                </div>
            </ion-item>

            <ion-item class="animate__animated animate__fadeInUp" lines="none">
                <div class="ite_inner  d-flex">
                    <ion-icon class="zmdi zmdi-email ion-text-start"></ion-icon>
                    <ion-input disabled readonly [(ngModel)]="supportRequest.email"
                        placeholder="{{'email_address' | translate}}"></ion-input>
                </div>
            </ion-item> -->

            <ion-item class="animate__animated animate__fadeInUp" lines="none">
                <div class="ite_inner d-flex">
                    <ion-icon class="zmdi zmdi-edit ion-text-start"></ion-icon>
                    <ion-textarea type="text" maxlength="500" rows="5" auto-grow="true" [(ngModel)]="supportRequest.message" placeholder="{{'enter_your_message' | translate}}">
                    </ion-textarea>
                </div>
            </ion-item>
            <ion-button size="large" shape="block" class="btn animate__animated animate__fadeInUp" (click)="submitSupport()">
                {{'submit' | translate}}
            </ion-button>
        </ion-list>
    </div>

    <div class="footer_banner">
        <img src="assets/images/hero_image.png">
    </div>
